<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>7DaysofCodeJs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="titulo_main">7 Days of Code Javascript <br><small class="text-secondary">ALURA</small></h1>
  </div>




  <!-- Buttons -->
  <div class="d-flex justify-content-center gap-3 text-center">
    <!-- Day 1 -->
    <!-- Dia 1 -->
    <div class="text-secondary bg-white p-3 rounded" id="ModalTemplate">
      <div class="">
        <div class="">
          <div class="">
            <h1 class=" fs-5 text-dark" id="ModalTemplaTitle">Day 1</h1>
            <p>Compara dois valores</p>

          </div>
          <div class="tabbody" id="TabBody">
            <form>
              <input type="text" class="form-control" id="value1" name="value1" placeholder="Insira o valor A"
                required><br>

              <input type="text" class="form-control" id="value2" name="value2" placeholder="Insira o valor B"
                required><br>

              <button type="submit" class="btn btn-primary">Comparar</button>
            </form>
           
          </div>
          <div class="text-primary">
            <div id="resultado" class="mt-3">Clica en comparar para ver o resultado</div>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalTemplate"
      data-title="Example 2" data-content="example2">
      <b>2 Day</b> <br> Click here!
    </button>
  </div>



  <!-- Day 1 Form (hidden) -->
  <div id="form1" class="d-none">

  </div>

  <!-- Day 2 Example -->
  <div id="example2" class="d-none">
    <p>Example 2 inside modalTemplate</p>
  </div>




  <script src="app.js/day1.js"></script>
  <script src="app.js/Day2.js"></script>
  <script src="app.js/script.js"></script>
</body>

</html>
